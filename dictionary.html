<!DOCTYPE html>

<head>
    <title>Dictionary project</title>
    <link rel="stylesheet" href="dictionary.css" />
</head>

<body>
    <div class="new">

    </div>
</div>

    <script type="text/javascript" src="dictionary.js"></script>
</body>

</html>
